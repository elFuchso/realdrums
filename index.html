<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intensity-readout">Intensity: 0</div>
    <button id="request-permission">Enable Drum Pads</button>
    <div id="drum-container">
        <div class="drum-pad" id="bass-drum">Bass</div>
        <div class="drum-pad" id="snare-drum">Snare</div>
        <div class="drum-pad" id="hihat">Hi-Hat</div>
        <!-- Add more drum pads as needed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
